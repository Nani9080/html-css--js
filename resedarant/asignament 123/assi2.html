    function calculateFactorial(n) {
  if (n < 0) {
    return "Factorial is not defined for negative numbers.";
  } else if (n === 0 || n === 1) {
    return 1;
  } else {
    let factorial = 1;
    for (let i = 2; i <= n; i++) {
      factorial *= i;
    }
    return factorial;
  }
}

// Example usage:
const number = 5;
const result = calculateFactorial(number);
console.log(`The factorial of ${number} is ${result}`);
